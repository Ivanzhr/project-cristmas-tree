<div class="wrapper__trees">
    <div class="lay__site trees">
        <div class="filters">
            <div class="type">
                <h3>Тип</h3>
                <form method="post" #typeForm="ngForm">
                    <fieldset>
                        <label>
                            <input type="radio" name="typeSelect" value="лита" ngModel (change)="onSelectChangeType($event)" /> Литі
                        </label>
                        <label>
                            <input type="radio" name="typeSelect" value="пвх" ngModel (change)="onSelectChangeType($event)" /> ПВХ
                        </label>
                    </fieldset>
                </form>
            </div>

            <div class="colors">
                <h3>Колір</h3>
                <form method="post" #colorForm="ngForm">
                    <fieldset>
                        <label>
                            <input type="radio" name="colorSelect" value="green" ngModel (change)="onSelectChangeColor($event)" /> Зелені
                        </label>
                        <label>
                            <input type="radio" name="colorSelect" value="blue" ngModel (change)="onSelectChangeColor($event)" /> Блакитні
                        </label>
                        <label>
                            <input type="radio" name="colorSelect" value="snow" ngModel (change)="onSelectChangeColor($event)" /> Засніжені
                        </label>
                    </fieldset>
                </form>
            </div>

        </div>
        <div class="menu">
            <h1>Штучні ялинки</h1>
            <div class="products">
                <div class="product" *ngFor="let tree of trees" [routerLink]="['/tree/' + tree.id]">
                    <img src="{{tree.gallery[0]}}" alt="">
                    <div class="name"><p>{{tree.title}}</p></div>
                    <div class="product__bottom">
                        <div class="price">Від {{tree.price | currency:"UAH"}}</div>
                        <button class="btn_buy" [routerLink]="['/tree/' + tree.id]">Купити</button>
                    </div>
                    <div class="label">
                        <div *ngIf="tree.bestseller" class="best_sellers_banner"><span>Хіт продажу</span></div>
                        <div *ngIf="tree.sale" class="sale-banner"><span>Акція</span></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
