<div *ngIf="product">
    <h1>{{ product.title }}</h1>
    <img [src]="product.image" alt="{{ product.title }}">
    <p>Ціна: {{ product.price | currency: 'UAH' }}</p>
    <p>Тип: {{ product.type }}</p>

</div>
<div>
  <h2>Доступні розміри:</h2>
  <div *ngFor="let size of productSizes">
    <img [src]="size.image" alt="">
    <p>Розмір: {{ size.size }} м</p>
    <p>Ціна: {{ size.price | currency: 'UAH' }}</p>
    <button [routerLink]="['/productToOrder', size.id]">Купити</button>
  </div>
</div>
